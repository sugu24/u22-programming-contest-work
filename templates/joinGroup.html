{% extends 'base.html' %}

{% load static %}
{% block header %}
<link rel="stylesheet" type='text/css' href="{% static 'header.css' %}">
<link rel="stylesheet" type='text/css' href="{% static 'joinGroupForm.css' %}">
{% endblock header %}


{% block content %}

<header>
    <div id="greede">greede</div>
    <div id="showuser"><div id="username">ユーザー名 : {{ user.username }}</div></div>
</header>

<div class="form-join-group" method="POST">
    <h1 class="h3 mb-3 fw-normal">グループに参加する</h1>
    <form  method="POST">{% csrf_token %}
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div class="form-floating">
            <input type="text" class="form-control" id="adminNameInput" placeholder="adminname" name="admin_name_data" required>
            <label for="adminNameLabel">管理者名</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="groupNameInput" placeholder="groupname" name="group_name_data" required>
            <label for="groupNameLabel">グループ名</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="groupPasswordInput" placeholder="Password" name="group_password_data" required>
            <label for="groupPasswordLabel">パスワード</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">グループに参加する</button>
    </form>
</div>

{% endblock content %}
